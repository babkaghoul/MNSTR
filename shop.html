<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: azure;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }


        .card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width for the button container */
        }

        .nav-button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .nav-button:hover {
            background-color: #333;
        }

        h1 {
            margin-top: 20px; /* Space from the top */
            text-align: center;
        }
    </style>
</head>

<body>
  
    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='index.html'">Main Menu</button>
        <button class="nav-button" onclick="window.location.href='inventory.html'">Inventory</button>
        <button class="nav-button" onclick="window.location.href='arena.html'">Arena</button>
       
    </div>

    <script>
        // Prevent double-tap zooming on mobile
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Prevent scrolling on body to ensure Telegram window doesn't collapse
        document.addEventListener('touchmove', function (event) {
            if (document.body.scrollHeight > window.innerHeight) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>

</html>
