<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Мета-тег для адаптивного дизайна -->
    <title>Inventory</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Блокируем прокрутку всего body */
        }

        .tab {
            overflow: hidden;
            background-color: #ccc; /* Цвет фона для табов */
            display: flex; /* Используем flex для кнопок табов */
            justify-content: space-around; /* Разделяем кнопки равномерно */
            padding: 10px;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px 20px;
            transition: background-color 0.3s;
            font-size: 16px; /* Размер шрифта */
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #aaa; /* Подсветка активной вкладки */
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 120px; /* Ширина карточек */
            border: 1px solid #ccc;
            display: inline-block;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Центрируем карточки */
            padding: 20px;
            max-height: calc(100vh - 100px); /* Ограничение высоты для прокрутки */
            overflow-y: auto; /* Добавляем прокрутку для контейнера карточек */
        }

        .back-button {
            position: fixed; /* Закрепить кнопку */
            bottom: 20px; /* Отступ от нижней части экрана */
            left: 20px; /* Установить отступ слева */
            padding: 20px 30px; /* Увеличенные отступы */
            background-color: black; /* Черный цвет фона */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000; /* Кнопка выше других элементов */
            font-size: 20px; /* Увеличенный размер шрифта */
            border-radius: 5px; /* Скругленные углы */
        }

        .back-button:hover {
            background-color: #333; /* Более темный оттенок черного при наведении */
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            .tab button {
                font-size: 14px; /* Размер шрифта */
            }

            .back-button {
                padding: 15px 20px; /* Уменьшаем отступы */
                font-size: 18px; /* Размер шрифта */
            }

            .card {
                width: 100px; /* Уменьшаем ширину карточек для мобильных устройств */
            }
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'tab1')">Cards</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">Settings</button>
    </div>

    <div id="tab1" class="tabcontent" style="display: block;">
        <div class="cards-container">
            <div class="card">
                <h4>Card 1</h4>
                <p>Description for Card 1</p>
            </div>
            <div class="card">
                <h4>Card 2</h4>
                <p>Description for Card 2</p>
            </div>
            <div class="card">
                <h4>Card 3</h4>
                <p>Description for Card 3</p>
            </div>
            <div class="card">
                <h4>Card 4</h4>
                <p>Description for Card 4</p>
            </div>
            <div class="card">
                <h4>Card 5</h4>
                <p>Description for Card 5</p>
            </div>
            <div class="card">
                <h4>Card 6</h4>
                <p>Description for Card 6</p>
            </div>
            <!-- Добавьте больше карточек по желанию -->
        </div>
    </div>

    <div id="tab2" class="tabcontent" style="display: none;">
        <h3>Settings Content</h3>
        <p>This is the content of the settings tab.</p>
    </div>

    <!-- Кнопка возврата на index.html -->
    <button class="back-button" onclick="goBack()">Back to Menu</button>

    <script>
        function openTab(evt, tabName) {
            // Скрыть все табcontent
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Удалить класс "active" у всех табов
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Показать активный таб и добавить класс "active"
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function goBack() {
            // Перенаправление на index.html
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
