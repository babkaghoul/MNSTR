<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Инвентарь</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0; /* Светлый фон */
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки */
            gap: 5px; /* Уменьшено расстояние между рядами */
            width: 80%; /* Ширина контейнера карточек */
            flex-grow: 1; /* Занимает всё доступное пространство */
            align-self: center; /* Центрирование контейнера карточек */
            padding: 10px;
        }

        .card {
            background-color: #fff;
            border: 2px solid #9b59b6; /* Фиолетовая рамка */
            border-radius: 10px; /* Закругленные углы */
            width: calc(100% - 10px); /* Ширина карточек занимает 100% ячейки с учетом боковых отступов */
            height: 200px; /* Высота карточек, вытянуты вниз */
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            justify-content: center; /* Центрирование элементов по вертикали */
            padding: 10px; /* Отступы внутри карточки */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Легкая тень */
            text-align: center; /* Центрируем текст */
            transition: transform 0.1s; /* Smooth animation effect */
        }

        .card:active {
            transform: scale(0.95); /* Scale effect on press */
        }

        .card-title {
            font-size: 20px; /* Размер названия карты */
            font-weight: bold; /* Жирный шрифт */
            color: #9b59b6; /* Фиолетовый цвет для заголовка */
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #f5efef; /* Черный фон для кнопок */
            position: absolute; /* Кнопки внизу экрана */
            bottom: 0; /* Прикрепить к нижней части */
            gap: 10px; /* Space between buttons */
        }

        .nav-button {
            background-color: #000; /* Черный цвет кнопки */
            color: white; /* Белый текст */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0; /* Remove margins */
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s; /* Add transition for scale */
        }

        .nav-button:hover {
            background-color: #333; /* Темный оттенок при наведении */
        }

        .nav-button:active {
            transform: scale(0.95); /* Scale effect on press */
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card" onclick="handleCardClick(1)">
            <div class="card-title">Карта 1</div>
        </div>
        <div class="card" onclick="handleCardClick(2)">
            <div class="card-title">Карта 2</div>
        </div>
        <div class="card" onclick="handleCardClick(3)">
            <div class="card-title">Карта 3</div>
        </div>
        <div class="card" onclick="handleCardClick(4)">
            <div class="card-title">Карта 4</div>
        </div>
        <div class="card" onclick="handleCardClick(5)">
            <div class="card-title">Карта 5</div>
        </div>
        <div class="card" onclick="handleCardClick(6)">
            <div class="card-title">Карта 6</div>
        </div>
    </div>

    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='index.html'">Main menu</button>
        <button class="nav-button" onclick="window.location.href='inventory.html'">Inventory</button>
        <button class="nav-button" onclick="window.location.href='arena.html'">Arena</button>
    </div>

    <script>
        // Обработчик клика по карточкам
        function handleCardClick(cardNumber) {
            console.log(`Карта ${cardNumber} нажата!`);
            // Логика обработки клика по карточке
        }
    </script>
</body>
</html>
