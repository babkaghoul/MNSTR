<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Мета-тег для адаптивного дизайна -->
    <title>Inventory</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Блокируем прокрутку всего body */
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex; /* Используем flex для кнопок табов */
            justify-content: space-around; /* Разделяем кнопки равномерно */
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 15px;
            flex-grow: 1; /* Заставляем кнопки занимать одинаковое пространство */
            transition: background-color 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            background-color: white;
        }

        .back-button {
            position: fixed; /* Закрепить кнопку */
            bottom: 20px; /* Отступ от нижней части экрана */
            left: 20px; /* Установить отступ слева */
            padding: 20px 30px; /* Увеличенные отступы */
            background-color: black; /* Черный цвет фона */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000; /* Кнопка выше других элементов */
            font-size: 20px; /* Увеличенный размер шрифта */
            border-radius: 5px; /* Скругленные углы */
        }

        .back-button:hover {
            background-color: #333; /* Более темный оттенок черного при наведении */
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            .tab button {
                padding: 12px; /* Увеличиваем отступ в мобильной версии */
                font-size: 14px; /* Меняем размер шрифта */
            }

            .back-button {
                padding: 20px 30px; /* Увеличенные отступы */
                font-size: 20px; /* Размер шрифта */
            }
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'tab1')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">Tab 2</button>
    </div>

    <div id="tab1" class="tabcontent">
        <h3>Tab 1 Content</h3>
        <p>This is the content of tab 1.</p>
    </div>

    <div id="tab2" class="tabcontent">
        <h3>Tab 2 Content</h3>
        <p>This is the content of tab 2.</p>
    </div>

    <!-- Кнопка возврата на index.html -->
    <button class="back-button" onclick="goBack()">Back to Menu</button>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function goBack() {
            // Перенаправление на index.html
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
