<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Game Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgb(50, 254, 254); /* Цвет фона изменен на azure */
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0; /* Цвет фона для контейнера прогресса */
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0; /* Отступ сверху и снизу */
        }
        .progress-bar {
            height: 20px; /* Высота индикатора прогресса */
            width: 0; /* Начальная ширина (0) */
            background-color: #651e1e; /* Цвет индикатора прогресса */
            transition: width 0.3s; /* Плавный переход для изменения ширины */
        }
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgb(99, 199, 224);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #333;
        }
        .game-info {
            text-align: center;
            margin: 50px 0;
        }
        #click-button {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s; /* Добавление эффекта при клике */
        }
    </style>
</head>

<body>
    <h1>Welcome to the Game!</h1>
    
    <!-- Индикатор прогресса -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="game-info">
        <div class="level">Level: <span id="level">1</span></div>
        <div class="clicks">Tap: <span id="clicks">0</span></div>
        <div class="cps">TPS: <span id="cps">0</span></div>
        <img id="click-button" src="mnstr.png.png" alt="Click Me"> <!-- Убедитесь, что путь правильный -->
    </div>

    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='index.html'">Main Menu</button>
        <button class="nav-button" onclick="window.location.href='inventory.html'">Inventory</button>
        <button class="nav-button" onclick="window.location.href='arena.html'">Arena</button>
    </div>

    <script type="module">
        // Инициализация Supabase
        const { createClient } = supabase;
        const supabaseUrl = 'https://pmujergqrtpzbowthaar.supabase.co'; // Замените на ваш Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtdWplcmdxcnRwemJvd3RoYWFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjc3OTQ5OTgsImV4cCI6MjA0MzM3MDk5OH0.7rKSsnLCuep6gwCYhpuszWl9NvX2sHKMWbh7xdcge84'; // Замените на ваш анонимный ключ
        const supabase = createClient(supabaseUrl, supabaseKey);

        let clicks = 0;
        let level = 1;
        let clicksPerSecond = 0;
        let clicksNeededForNextLevel = 100; // Количество кликов, необходимое для следующего уровня

        const clickButton = document.getElementById('click-button');
        const levelSpan = document.getElementById('level');
        const clicksSpan = document.getElementById('clicks');
        const cpsSpan = document.getElementById('cps');
        const progressBar = document.getElementById('progress-bar');

        // Обновление отображения информации
        function updateDisplay() {
            levelSpan.textContent = level;
            clicksSpan.textContent = clicks;
            cpsSpan.textContent = clicksPerSecond;
            updateProgressBar();
        }

        // Обновление индикатора прогресса
        function updateProgressBar() {
            const progressPercentage = (clicks / clicksNeededForNextLevel) * 100; // Расчет процента
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`; // Обновление ширины индикатора

            // Проверка, достигнуто ли следующее достижение уровня
            if (clicks >= clicksNeededForNextLevel) {
                levelUp();
            }
        }

        // Увеличение уровня
        function levelUp() {
            level++;
            clicksNeededForNextLevel = Math.floor(clicksNeededForNextLevel * 1.5); // Увеличение необходимого количества кликов в 1,5 раза
            clicks = 0; // Сброс кликов после получения уровня
            updateDisplay();
        }

        // Дергание картинки при клике
        clickButton.addEventListener('click', () => {
            // Дергаем картинку
            clickButton.style.transform = 'translateY(-5px)'; // Поднимаем картинку
            setTimeout(() => {
                clickButton.style.transform = 'translateY(0)'; // Возвращаем на место
            }, 100); // 100 мс поднимаем и опускаем картинку

            clicks++;
            updateDisplay();
            saveGameData();
        });

        // Обновление количества кликов в секунду и автоматическое сохранение
        setInterval(() => {
            clicks += clicksPerSecond;
            updateDisplay();
            saveGameData();
        }, 1000);

        // Загрузка данных при загрузке страницы
        async function loadGameData() {
            const { data: users, error } = await supabase
                .from('users') // Замените на ваше имя таблицы
                .select('*');

            if (error) {
                console.error("Error loading game data:", error);
                return;
            }

            if (users.length > 0) { // Если есть данные
                const user = users[0]; // Предполагаем, что данные одного пользователя
                clicks = user.clicks || 0;
                level = user.level || 1;
                clicksPerSecond = user.clicksPerSecond || 0;
                clicksNeededForNextLevel = Math.floor(100 * Math.pow(1.5, level - 1)); // Установка необходимости на основе уровня
                updateDisplay();
            }
        }

        // Сохранение данных в Supabase
        async function saveGameData() {
            const user = {
                clicks,
                level,
                clicksPerSecond
            };

            const { error } = await supabase
                .from('users') // Замените на ваше имя таблицы
                .upsert(user); // Используем upsert для обновления или вставки

            if (error) {
                console.error("Error saving game data:", error);
            }
        }

        // Подгрузка данных при открытии страницы
        loadGameData();
    </script>

</body>
</html>
