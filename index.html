<!DOCTYPE html>
<html>
<head>
  <title>MNSTRS</title>
  <style>
    /* Стиль элемента */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-info {
      display: flex;
      margin-bottom: 20px;
    }

    .game-info div {
      margin-right: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #010101;
      color: rgb(255, 255, 255);
      cursor: pointer;
    }

    #click-button { /* Добавьте стили для изображения */
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MNSTRS</h1>
    <div class="game-info">
      <div class="level">Level: <span id="level">1</span></div>
      <div class="clicks">Tap: <span id="clicks">0</span></div>
      <div class="cps">TPS: <span id="cps">0</span></div>
    </div>
    <img id="click-button" src="mnstr.png.png" alt="Click Me"> 
    <button id="buy-cps-button">Buy TPS (10 clicks)</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpgvGI2MsbO4R7tsvTFhkgaFIWXqRsZIE", // Замените на ваш API-ключ
      authDomain: "mnstrs-c4bea.firebaseapp.com", // Замените на ваш проект ID
      projectId: "mnstrs-c4bea", // Замените на ваш проект ID
      storageBucket: "mnstrs-c4bea.appspot.com ", // Замените на ваш проект ID
      messagingSenderId: "437059669978", // Замените на ваш идентификатор отправителя сообщений
      appId: "1:437059669978:web:7580fc620b8c2dc7cdfae3", // Замените на ваш идентификатор приложения
      measurementId: "G-S7YZFR0HJK" // Замените на ваш идентификатор измерения
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let clicks = 0;
    let level = 1;
    let clicksPerSecond = 0;
    const clickButton = document.getElementById('click-button');
    const buyCpsButton = document.getElementById('buy-cps-button');
    const levelSpan = document.getElementById('level');
    const clicksSpan = document.getElementById('clicks');
    const cpsSpan = document.getElementById('cps');

    // Загрузка данных из Firebase
    async function loadGameData() {
      signInAnonymously(auth).then(async (userCredential) => {
        const user = userCredential.user;
        console.log("Signed in with anonymous user:", user);
        const docRef = doc(db, 'users', user.uid);

        try {
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const data = docSnap.data();
            clicks = data.clicks || 0;
            level = data.level || 1;
            clicksPerSecond = data.clicksPerSecond || 0;
            updateDisplay();
          }
        } catch (error) {
          console.error("Error getting document:", error);
        }
      });
    }

    // Сохранение данных в Firebase
    async function saveGameData() {
      signInAnonymously(auth).then(async (userCredential) => {
        const user = userCredential.user;
        const docRef = doc(db, 'users', user.uid);

        try {
          await setDoc(docRef, {
            clicks: clicks,
            level: level,
            clicksPerSecond: clicksPerSecond
          });
          console.log("Data saved to Firebase!");
        } catch (error) {
          console.error("Error writing document:", error);
        }
      });
    }

    clickButton.addEventListener('click', () => {
      clicks++;
      updateDisplay();
      checkLevelUp();
      saveGameData();
    });

    buyCpsButton.addEventListener('click', () => {
      if (clicks >= 10) {
        clicks -= 10;
        clicksPerSecond++;
        updateDisplay();
        saveGameData();
      } else {
        alert("Not enough clicks to buy clicks per second!");
      }
    });

    function checkLevelUp() {
      if (clicks >= level * 10) {
        level++;
        updateDisplay();
        alert("Congratulations! You leveled up to level " + level + "!");
      }
    }

    function updateDisplay() {
      levelSpan.textContent = level;
      clicksSpan.textContent = clicks;
      cpsSpan.textContent = clicksPerSecond;
    }

    // Simulate clicks per second
    setInterval(() => {
      clicks += clicksPerSecond;
      updateDisplay();
      saveGameData(); // Сохраняем каждые 1000 мс
    }, 1000); 

    // Загрузка данных при запуске игры
    loadGameData();

  </script>
</body>
</html>
